<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="ko">
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div id="contentWrap">
    <h1>GR BOARD</h1>
    <form id="addForm" th:object="${article}" action="articles" th:attr="action=@{/articles}" method="post">
        <fieldset>
            <legend>게시글 작성</legend>
            <label for="title">제목</label>
            <input name="title" type="text" id="title" th:value="${article != null} ? ${article.title}" /><span th:text="${titleErr != null} ? ${titleErr}"></span><br/>
            <label for="contents">내용</label>
            <textarea name="contents" id="contents" cols="40" rows="5" th:text="${article != null} ? ${article.contents}"></textarea><span th:text="${contentsErr != null} ? ${contentsErr}"></span><br/>
            <button><a href="/articles">목록</a></button>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
        </fieldset>
    </form>
</div>

</body>
</html>
